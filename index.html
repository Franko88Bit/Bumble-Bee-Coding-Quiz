<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bumble Bee Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <html>

    <head>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="quizContainer container-fluid well well-lg">
            <div id="quiz1" class="text-center">
                <h3>Bumble Bee Coding Quiz</h3>
                <center><img class="img-responsive" height="180" width="180"
                        src="./assets/images/bee.jpeg"></center>
                <h4 style="color:black;position:absolute;left:70%;top:30%;" align="center"><span id="iTimeShow">Time
                        Remaining: </span><br /><span id='timer' style="font-size:25px;"></span></h4>
            </div>

            <div class="question"></div>
            <ul class="choiceList"></ul>
            <div class="quizMessage"></div>
            <div class="result"></div>
            <button class="preButton">Previous Question</button>
            <button class="nextButton">Next Question</button>
        </div>
    </body>

    </html>
    <!-- partial -->
    <script src="./script.js"></script>

</body>

</html>
